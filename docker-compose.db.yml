version: "3.8"

services:
  newdb:
    image: postgres:15-alpine
    container_name: sentx_newdb_container
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sentx_new}
      - POSTGRES_USER=${POSTGRES_USER:-sentx_new_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sentx_new_pass_2024}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - sentx_newdb_volume:/var/lib/postgresql/data
    networks:
      - sentx_newdb_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentx_new_user} -d ${POSTGRES_DB:-sentx_new}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  sentx_newdb_volume:

networks:
  sentx_newdb_network:


