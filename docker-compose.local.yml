version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: sentx_db
      POSTGRES_USER: ${POSTGRES_USER:-sentx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentx123}
    ports:
      - 5432:5432
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentx}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

